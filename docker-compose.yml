services:
  photobook:
    image: ghcr.io/florentvotte/photos:latest
    container_name: photobook
    restart: unless-stopped
    networks:
      - caddy-net
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://photos.votte.eu}
      - SYNC_WEBHOOK_SECRET=${SYNC_WEBHOOK_SECRET:-}
      - ADOBE_CLIENT_ID=${ADOBE_CLIENT_ID:-}
      - ADOBE_CLIENT_SECRET=${ADOBE_CLIENT_SECRET:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    volumes:
      - ./data:/app/data
      - ./data/photos:/app/public/photos
      - ./portrait.jpg:/app/public/portrait.jpg:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  caddy-net:
    external: true
    name: caddy-net
